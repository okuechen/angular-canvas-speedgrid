<div
    #container
    class="container"
    (scroll)=" onScroll($event) ">
    <div
        #content
        class="virtual-content">
    </div>
</div>

<ngx-speedgrid-child
    #canvas
    class="child"
    [eventElement]=" container "
    [scrollOffsetX]=" scrollOffsetX "
    [scrollOffsetY]=" scrollOffsetY "
    [columns]=" columns "
    [options]=" options "
    [data]=" data "
    [theme]=" theme "
    (clicked)=" clicked.emit($event) "
    (hoveredCellsChanged)=" hoveredCellsChanged.emit($event) "
    (selectedCellsChanged)=" selectedCellsChanged.emit($event) "
    (orderByChanged)=" orderByChanged.emit($event) "
    (headerResized)=" headerResized.emit($event) ">
</ngx-speedgrid-child>
